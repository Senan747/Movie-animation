<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <div class="image"><img src="/images/mrs.png" alt="" /></div>
        <div class="inner">
          <h1>Mrs. Smith</h1>
          <label for="type1" class="button"> BUTTON </label>
          <label for="type1" class="arrow">&lt;</label>
          <input type="radio" value="1" id="type1" name="type" />
        </div>
      </div>
      <div class="box box2">
        <div class="image"><img src="./images/mr.png" alt="" /></div>
        <div class="inner">
          <h1>Mr. Smith</h1>
          <label for="type2" class="button"> BUTTON </label>
          <label for="type2" class="arrow">&gt;</label>
          <input type="radio" name="type" value="2" id="type2" />
        </div>
      </div>
    </div>
  </body>
</html>
